<!Doctype html>
<html>
    <head>
        <title>A simple calculator</title>
        <meta charset="UTF-8">
        <script src="js/main.js"></script>
    </head>
    <body>
        <form name="calculator">
            <table>
                <tr>
                   <td colspan="4">
                      <input type="text" name="display" id="display" disabled>
                   </td>
                </tr>
                <tr>
                   <td><input type="button" name="one" value="1" onclick="showValueOne()"></td>
                   <td><input type="button" name="two" value="2" onclick="showValueTwo()"></td>
                   <td><input type="button" name="three" value="3" onclick="showValueThree()"></td>
                   <td><input type="button" class="operator" name="plus" value="+" onclick="showOperatorAdd()"></td>
                </tr>
                <tr>
                   <td><input type="button" name="four" value="4" onclick="showValueFour()"></td>
                   <td><input type="button" name="five" value="5" onclick="showValueFive()"></td>
                   <td><input type="button" name="six" value="6" onclick="showValueSix()"></td>
                   <td><input type="button" class="operator" name="minus" value="-" onclick="showOperatorSubtract()"></td>
                </tr>
                <tr>
                   <td><input type="button" name="seven" value="7" onclick="showValueSeven()"></td>
                   <td><input type="button" name="eight" value="8" onclick="showValueEight()"></td>
                   <td><input type="button" name="nine" value="9" onclick="showValueNine()"></td>
                   <td><input type="button" class="operator" name="times" value="x" onclick="showOperatorMultiply()"></td>
                </tr>
                <tr>
                   <td><input type="button" id="clear" name="clear" value="c" onclick="clearScreen()"></td>
                   <td><input type="button" name="zero" value="0" onclick="showValueZero()"></td>
                   <!---
                   <td><input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td> -->
                   <td><input type="button" name="doit" id="results" value="=" onclick="showResults()"></td>
                   <td><input type="button" class="operator" name="div" value="/" onclick="showOperatorDivide()"></td>
                </tr>
             </table>
        </form>
    </body>
</html>
